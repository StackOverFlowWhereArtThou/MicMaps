<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicMap: Event Forms</title>
</head>

<body>
    <div id="formContainer">
        <h1>Please Enter Details for your Comedy Mic Event</h1>
        <a href='../'><h2>Return to Home</h2></a>
        <h2>Create a new event:</h2>
        <form method="POST" action='/event'>
            <input name="eventName" type="text" placeholder="Event Name"></input>
            <input name="address" type="text" placeholder="Event Location"></input>
            <input name="lat" type="text" placeholder="Lattitude"></input>
            <input name="long" type="text" placeholder="Longitude"></input>
            <div class="formRadioButtons">
                <input type="radio" id="showcase" name="type" value="showcase">
                <label for="showcase">Showcase</label>
                <input type="radio" id="openMic" name="type" value="openMic">
                <label for="openMic">Open Mic</label>
                <input type="radio" id="other" name="type" value="other">
                <label for="other">Other</label>
            </div>
            <input name="eventKey" type="password" placeholder="Event key for this event (write this down)"></input>
            <input type='submit' value="Add Event">
        </form>
        <br>
        <h2>Update an existing event:</h2>
        <form method="POST" action='/event'>
            <input name="eventKey" type="password" placeholder="Enter the event key you saved earlier"></input>
            <input name="eventName" type="text" placeholder="Event Name"></input>
            <input name="address" type="text" placeholder="Event Location"></input>
            <input name="lat" type="text" placeholder="Lattitude"></input>
            <input name="long" type="text" placeholder="Longitude"></input>
            <div class="formRadioButtons">
                <input type="radio" id="showcase" name="type" value="showcase">
                <label for="showcase">Showcase</label>
                <input type="radio" id="openMic" name="type" value="openMic">
                <label for="openMic">Open Mic</label>
                <input type="radio" id="other" name="type" value="other">
                <label for="other">Other</label>
            </div>
            <!-- This part lets us know that the request is a post request -->
            <input name="putRequest" type="hidden" value="put"></input>
            <input type='submit' value="Update Event">
        </form>
        <br>
        <h2>Delete an existing event:</h2>
        <form method="POST" action='/event'>
            <input name="eventKey" type="password" placeholder="Enter the event key you saved earlier"></input>
            <input type='submit' value="Delete Event">
            <input name="putRequest" type="hidden" value="delete"></input>
        </form>
    </div>

    <script src="build/bundle.js"></script>
</body>

</html>
